<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		calculadora con JS
	</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
	<script type="text/javascript" src="calculadora.js"></script>
</head>
<body><br>
	<hr>
    <h1 class ="titulo">Calculadora by jaelEspinosa</h1> 
    <hr>
	<table class="calculadora">
		
		<tr>	
			<td colspan="4">
				<span id="operaciones"></span>
				<span id="resultado"></span>		
			</td>
		</tr>
		<tr>
			<td><button class="numero" id="siete">7</button></td>
			<td><button class="numero" id="ocho">8</button></td>
			<td><button class="numero" id="nueve">9</button></td>
			<td><button class="operacion" id="division">/</button></td>
		</tr>
		<tr>
			<td><button class="numero" id="cuatro">4</button></td>
			<td><button class="numero" id="cinco">5</button></td>
			<td><button class="numero" id="seis">6</button></td>
			<td><button class="operacion"id="multiplicacion">X</button></td>			
		</tr>
		<tr>
			<td><button class="numero" id="uno">1</button></td>
			<td><button class="numero" id="dos">2</button></td>
			<td><button class="numero" id="tres">3</button></td>
			<td><button class="operacion" id="resta">-</button></td>	
		</tr>
		<tr>
			<td><button class="numero" id="cero">0</button></td>
			<td colspan="2"><button id="decimal">.</button></td>
			
			<td><button class="operacion" s id="suma">+</button></td>	
		</tr>
		<tr>
			
			<td colspan="2"><button id="reset">C</button></td>
            <td colspan="2" class="operacion"><button id="igual">=</button></td>

		</tr>


		
	</table>

</body>
</html>
